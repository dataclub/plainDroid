<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-top tabs-striped tabs-color-assertive ">

  <!-- Game Tab -->
  <ion-tab title="Game" icon-off="ion-ios-pulse-strong" icon-on="ion-ios-pulse-strong" href="#/tab/game" style="text-align: left;">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
